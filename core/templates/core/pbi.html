{% extends "core/base.html" %} 
{% load static %}
{% block content %} 

    <!--   Core JS Files   -->
    <script
      src="{% static 'core/js/dep/jquery.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'core/js/dep/bootstrap.min.js' %}"
      type="text/javascript"
    ></script>
    <script src="{% static 'core/js/dep/material.min.js' %}"></script>

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script
      src="{% static 'core/js/dep/nouislider.min.js' %}"
      type="text/javascript"
    ></script>

    <!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
    <script
      src="{% static 'core/js/dep/bootstrap-datepicker.js' %}"
      type="text/javascript"
    ></script>

    <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
    <script
      src="{% static 'core/js/dep/material-kit.js' %}"
      type="text/javascript"
    ></script>

    <!-- Power BI JavaScript SDK -->
    <script src="{% static 'core/js/powerbi.js' %}"></script>
    <!-- Our custom embed code -->
    <script src="{% static 'core/js/app.js' %}"></script>
    <script defer>
      get_token_embed((backendUrl = "{{ backend_url }}"));
    </script>
  </head>
    <!-- Navigation bar -->

        <!-- Power BI report renders here -->
        <div
          id="reportDiv"
          class="col-md-10"
          style="height: 100vh; width: 100vw;"
        ></div>
{% endblock %}
