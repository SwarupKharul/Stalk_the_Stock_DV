              {% endif %}

                {% csrf_token %}

              <p><label for="id_new_password1">New password:</label>

<p><label for="id_new_password2">New password confirmation:</label>
<input type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2"></p>
